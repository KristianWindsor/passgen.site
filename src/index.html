<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			A Password Generator .website
		</title>
		<meta name="description" content="Generate secure, random, pronounceable, memorable, and customizable passwords instantly and easily!">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="body">
			<div class="title">
				<p>
					A Password Generator .website
				</p>
			</div>
			<noscript>
				<p style="text-align:center;color:red">;
					You have Javascript disabled in your browser. You need to enable it for this password generator to work.
				</p>
			</noscript>
			<div class="content">
				<div id="actionArea">
					<div>
						<a id="settingsButton" onclick="showSettings()">
							Customize Passwords
						</a>
					</div>
					<div id="settings">
						<p class="label">
							Length: <span id="lengthDisplay">8</span>
						</p>
						<input type="range" class="trackbar" id="length" min="3" max="32" value="8" oninput="generatePasswords();" onchange="generatePasswords();" />
						<p class="label">
							Word Structure: <span id="wordStructureLabel">w0rdy</span>
						</p>
						<input type="range" class="trackbar" id="wordStructure" min="0" max="10" value="10" oninput="generatePasswords();" onchange="generatePasswords();" />
					</div>
					<button id="generate" onclick="generatePasswords()">
						Generate
					</button>
				</div>
				<div id="results">
				</div>
			</div>
			<div class="about">
				<p class="subtitle">
					About
				</p>
				<p class="text">
					All passwords are generated locally in your browser and are not saved anywhere.
					This password generator is built with Javascript and is all open source. You can <a href="https://github.com/Windso/apasswordgenerator.website" target="_blank">view the code here</a>.
				</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
