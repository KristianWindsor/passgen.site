<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>
			A Password Generator .website
		</title>
		<meta name="description" content="Generate secure, random, pronounceable, memorable, and customizable passwords instantly and easily!">
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<div class="body">
			<div class="title">
				<p>
					A Password Generator .website
				</p>
			</div>
			<noscript>
				<p style="text-align:center;color:red">;
					You have Javascript disabled in your browser. You need to enable it for this password generator to work.
				</p>
			</noscript>
			<div class="content">
				<div class="action-area">
					<p class="button">
						Change Settings
					</p>
					<button id="generate" onclick="addPasswords(3)">

					</button>
				</div>
				<p class="label">
					Here are your passwords:
				</p>
				<div id="results">
				</div>
			</div>
			<div class="about">
				<p class="subtitle">
					About
				</p>
				<p class="text shadow">
					All passwords are generated locally in your browser and are not saved anywhere.
					This password generator is built with Javascript and is all open source. You can <a href="https://github.com/Windso/apasswordgenerator.website" target="_blank">view the code here</a>.
				</p>
			</div>
			<div class="footer">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
