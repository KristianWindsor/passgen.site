<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			a password generator  . website
		</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<p id="title">
			a password generator . website
		</p>
		<div id="menu">
			<p id="p1" onclick="changeSettings('p1',0);">Random</p>
			<p id="p2" onclick="changeSettings('p2',1);">Gibberish</p>
			<p id="p3" onclick="changeSettings('p3',2);">Word Combinations</p>
			<p id="p4" onclick="changeSettings('p4',3);">Custom</p>
			<div id="custom">
				<div id="trackbar-container">
					<p>length: <span id="length-span">8</span></p>
					<input type="range" id="trackbar" oninput="refresh();" onchange="refresh();" value="8" min="3" max="64" />
				</div>
				<input type="checkbox" id="set_lowercase" onclick="refresh();" checked="checked" />
				<label for="set_lowercase">lowercase letters</label>
				<input type="checkbox" id="set_uppercase" onclick="refresh();" checked="checked" />
				<label for="set_uppercase">uppercase letters</label>
				<input type="checkbox" id="set_numbers" onclick="refresh();" checked="checked" />
				<label for="set_numbers">numeric numbers</label>
				<input type="checkbox" id="set_symbols" onclick="refresh();" checked="checked" />
				<label for="set_symbols">special symbols</label>
			</div>
		</div>
		<div id="password-container"></div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
