<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			A Password Generator .website
		</title>
		<meta name="description" content="Generate secure, random, pronounceable, memorable, and customizable passwords instantly and easily!">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
		<link rel="manifest" href="icon/manifest.json">
		<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#7ec9ac">
		<link rel="shortcut icon" href="icon/favicon.ico">
		<meta name="msapplication-config" content="icon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div id="body">
			<div class="mobile-wrapper">
				<div class="title">
					<p>
						A Password Generator .website
					</p>
				</div>
				<noscript>
					<p style="text-align:center;color:red;">
						You have Javascript disabled in your browser. You need to enable it for this password generator to work.
					</p>
				</noscript>
				<div id="content">
					<div id="actions">
						<div class="left">
							<p class="label">
								Length: <span id="lengthDisplay">8</span>
							</p>
							<input type="range" class="trackbar" id="length" min="3" max="32" value="8" oninput="updateSettings();" onchange="updateSettings();" />
							<p class="label">
								Word Structure: <span id="wordStructureLabel">100%</span>
							</p>
							<input type="range" class="trackbar" id="wordStructure" min="0" max="10" value="10" oninput="updateSettings();" onchange="updateSettings();" />
						</div>
						<div class="right">
							<button id="generate" onclick="generatePasswords()">
								Generate
							</button>
						</div>
					</div>
					<div id="results">
						<p class="placeholder">
							Your passwords will appear here.
						</p>
					</div>
				</div>
			</div>
			<div class="about">
				<p class="subtitle">
					About
				</p>
				<p class="text">
					All passwords are generated locally in your browser and are not stored anywhere.
					This password generator is built with Javascript and is all open source. You can <a href="https://github.com/Windso/apasswordgenerator.website" target="_blank">view the code here</a>.
				</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
