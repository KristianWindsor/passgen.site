<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			a password generator  . website
		</title>
		<meta name="description" content="Generate secure, random, pronounceable, memorable, and customizable passwords instantly and easily!" />
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<p id="title">
			a password generator . website
		</p>
		<div id="menu">
			<p id="p1" onclick="changeSettings('p1',1);">Gibberish</p>
			<p id="p2" onclick="changeSettings('p2',2);">Word Combinations</p>
			<p id="p3" onclick="changeSettings('p3',3);">Custom</p>
			<div id="custom">
				<div id="trackbar-container">
					<div class="tr-right">
						<p>length: <span id="length-span">8</span></p>
					</div>
					<div class="tr-left">
						<input type="range" id="trackbar" oninput="refresh();" onchange="refresh();" value="8" min="3" max="32" />
					</div>
				</div>
				<div class="half left">
					<div class="center-this">
						<span class="checkboxes">
							<input type="checkbox" id="set_lowercase" onclick="refresh();" checked="checked" />
							<label for="set_lowercase">abcdef</label>
						</span>
						<span class="checkboxes">
							<input type="checkbox" id="set_uppercase" onclick="refresh();" checked="checked" />
							<label for="set_uppercase">ABCDEF</label>
						</span>
						<span class="checkboxes">
							<input type="checkbox" id="set_numbers" onclick="refresh();" checked="checked" />
							<label for="set_numbers">123456</label>
						</span>
						<span class="checkboxes">
							<input type="checkbox" id="set_symbols" onclick="refresh();" />
							<label for="set_symbols">!@#$%&</label>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div id="password-container">
			<noscript>
				<p class="error">Your browser has Javascript disabled. You will need to enable Javascript for this password generator to work.</p>
			</noscript>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
